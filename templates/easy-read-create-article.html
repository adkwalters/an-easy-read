<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1>

    <meta name="description" content="A page with which to post progressively summarised content">
    <!-- Add in other rich data -->

    <!-- Icons and fonts -->
    <script src="https://kit.fontawesome.com/ab4f2900b6.js" crossorigin="anonymous"></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- JavaScript --> 
    <script src="/static/easy-read-header.js" ></script>
    <script src="/static/easy-read-components.js"></script> 
    <script src="/static/easy-read-cms.js" defer></script> <!-- deferred to allow custom element attribute to be read -->    

    <!-- CSS -->
    <link rel="stylesheet" href="/static/easy-read.css" /> 
</html>
<body>
    <div id="page">
        <header id="header-main">
            <div id=header-brand>
                <a id="brand-logo">
                    <i class="fas fa-book-open"></i> 
                </a>
                <h1 id="brand-name">
                    <a>Easy Read</a>
                </h1>
            </div>
            <nav id="header-nav">
                <i id="header-nav-icon" class="fas fa-bars"></i>
                <ul id="header-nav-list">    
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Categories</a></li>
                    <li><a class="nav-link" href="">Contact</a></li>
                </ul> 
            </nav>   
        </header>
        <!-- Article form -->
        <form id="article-form" action="/create-article" method="post" autocomplete="off">
            <section id="article-form-source" class="label-colour">
                <h2>Source data</h2>
                <label for="article-form-source-name">Source name:<input id="article-form-source-name" name="article-form-source-name" type="text"/></label>
                <label for="article-form-source-author">Source author:<input id="article-form-source-author" name="article-form-source-author" type="text"/></label>
                <label for="article-form-source-title">Source title:<input id="article-form-source-title" name="article-form-source-title" type="text"/></label>
                <label for="article-form-source-contact">Source contact:<input id="article-form-source-contact" name="article-form-source-contact" type="text"/></label>
                <label for="article-form-source-hyperlink">Source link:<input id="article-form-source-hyperlink" name="article-form-source-hyperlink" type="text"/></label>
            </section>
            <section id="article-form-meta" class="label-colour">
                <h2>Article data</h2>
                <label for="article-form-title">Title:<input id="article-form-title" name="article-form-title" type="text" required/></label>
                <label for="article-form-description">Description:<input id="article-form-description" name="article-form-description" type="text" required/></label>
                <!-- <label for="article-form-date-updated">Date updated:<input id="article-form-date-updated" name="article-form-date-updated" type="text"></label> -->
                <label for="article-form-categories">Categories:
                    <!-- <input id="article-form-categories" name="article-form-categories" type="text" maxlength="15"/> -->
                    <input list="article-form-categories-input"> <!-- Remove name to stop form being input -->
                    <datalist id="article-form-categories-input"> 
                        <option value="Category 1"></option>
                        <option value="Category 2"></option>
                    </datalist>
                    <div class="article-content-controls">
                        <button id="article-form-add-category-button" type="button" class="button">Add Category</button>
                        <button id="article-form-del-category-button" type="button" class="button del-button">Delete Category</button>
                    </div>
                    <ul id="article-form-categories-selected">
                    </ul>
                </label>
            </section>
            <section class="label-colour">
                <h2>Article Content</h2>
                <ul id="article-form-content"></ul>
                <button id="add-paragraph" type="button">Add Paragraph</button>
            </section>
            <button id="submit-form-button" type="submit">Create Article</button>
        </form>
    </div>
</body>
